<div class="container">
    <h2>Registro para realizar el servicio social</h2>

    <h5>Datos personales</h5>
    <div class="row g-3">
        <div class="col-md-4">
            <div class="mb-3">
                <label for="apellido-paterno" class="form-label">Apellido paterno:</label>
                <input type="text" class="form-control" id="apellido-paterno" placeholder="Apellido paterno">
            </div>
        </div>
        <div class="col-md-4">
            <div class="mb-3">
                <label for="apellido-materno" class="form-label">Apellido materno:</label>
                <input type="text" class="form-control" id="apellido-materno" placeholder="Apellido materno">
            </div>
        </div>
        <div class="col-md-4">
            <div class="mb-3">
                <label for="nombres" class="form-label">Nombre(s):</label>
                <input type="text" class="form-control" id="nombres" placeholder="Nombre(s)">
            </div>
        </div>
    </div>

    <div class="row g-3">
        <div class="col-md-6">
            <div class="mb-2">
                <label for="fecha-nacimiento" class="form-label">Fecha de nacimiento:</label>
                <input type="date" class="form-control" id="fecha-nacimiento">
            </div>
        </div>
        <div class="col-md-6">
            <div class="mb-2">
                <label for="lugar-nacimiento" class="form-label">Lugar de nacimiento:</label>
                <input type="text" class="form-control" id="lugar-nacimiento" placeholder="Ciudad, Estado">
            </div>
        </div>
    </div>

    <div class="row g-3 align-items-end">
        <div class="col-md-4">
            <label class="form-label d-block">Sexo:</label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="female" value="female" required>
                <label class="form-check-label" for="female">Femenino</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
                <label class="form-check-label" for="male">Masculino</label>
            </div>
        </div>
        <div class="col-md-4">
            <label for="edad" class="form-label">Edad:</label>
            <input type="text" class="form-control" id="edad" placeholder="Edad">
        </div>
        <div class="col-md-4">
            <label for="estado-civil" class="form-label">Estado civil:</label>
            <select class="form-select" id="estado-civil" required>
                <option value="">Selecciona...</option>
                <option value="soltero">Soltero</option>
                <option value="casado">Casado</option>
                <option value="viudo">Viudo</option>
                <option value="divorciado">Divorciado</option>
                <option value="union-libre">Unión libre</option>
            </select>
        </div>
    </div>

    <div class="row g-2">
        <div class="col">
            <label for="calle" class="form-label">Calle:</label>
            <input type="text" class="form-control" id="calle" placeholder="Calle">
        </div>
        <div class="col-md-1">
            <label for="numero" class="form-label">Número:</label>
            <input type="text" class="form-control" id="numero" placeholder="No.">
        </div>
        <div class="col">
            <label for="colonia" class="form-label">Colonia:</label>
            <input type="text" class="form-control" id="colonia" placeholder="Colonia">
        </div>
        <div class="col">
            <label for="ciudad" class="form-label">Ciudad:</label>
            <input type="text" class="form-control" id="ciudad" placeholder="Ciudad">
        </div>
        <div class="col">
            <label for="estado" class="form-label">Estado:</label>
            <input type="text" class="form-control" id="estado" placeholder="Estado">
        </div>
    </div>

    <div class="row g-2">
        <div class="col-md-4">
            <label for="telefono" class="form-label">Teléfono:</label>
            <input type="text" class="form-control" id="telefono" placeholder="Teléfono">
        </div>
        <div class="col-md-4">
            <label for="celular" class="form-label">Celular:</label>
            <input type="text" class="form-control" id="celular" placeholder="Celular">
        </div>
        <div class="col-md-4">
            <label for="correo" class="form-label">Correo electrónico:</label>
            <input type="email" class="form-control" id="correo" placeholder="Correo electrónico">
        </div>
    </div>

    <h5 class="mt-4">Datos académicos</h5>
    <div class="row g-2">
        <div class="col">
            <label for="carrera" class="form-label">Carrera:</label>
            <input type="text" class="form-control" id="carrera" placeholder="Cambiar cuando haya base de datos">
        </div>
        <div class="col">
            <label for="matricula" class="form-label">Matrícula:</label>
            <input type="text" class="form-control" id="matricula" placeholder="Matrícula">
        </div>
        <div class="col">
            <label for="semestre" class="form-label">Semestre:</label>
            <input type="text" class="form-control" id="semestre" placeholder="Semestre">
        </div>
        <div class="col">
            <label for="porcentaje" class="form-label">Materias cursadas:</label>
            <input type="text" class="form-control" id="porcentaje" placeholder="Porcentaje de materias cursados">
        </div>
    </div>

    <h5 class="mt-4">Lugar de asignación</h5>
    <div class="row g-2">
        <div class="col">
            <label for="institucion" class="form-label">Nombre de la institución:</label>
            <input type="text" class="form-control" id="institucion" placeholder="Nombre de la institución">
        </div>
    </div>
    <div class="row g-2">
        <div class="col">
            <label for="departamento" class="form-label">Departamento/Unidad:</label>
            <input type="text" class="form-control" id="departamento" placeholder="Departamento/Unidad">
        </div>
    </div>
    <div class="row g-2">
        <div class="col">
            <label for="calle-institucion" class="form-label">Calle:</label>
            <input type="text" class="form-control" id="calle-institucion" placeholder="Calle">
        </div>
        <div class="col-md-1">
            <label for="numero-institucion" class="form-label">Número:</label>
            <input type="text" class="form-control" id="numero-institucion" placeholder="No.">
        </div>
        <div class="col">
            <label for="colonia-institucion" class="form-label">Colonia:</label>
            <input type="text" class="form-control" id="colonia-institucion" placeholder="Colonia">
        </div>
        <div class="col">
            <label for="ciudad-institucion" class="form-label">Ciudad:</label>
            <input type="text" class="form-control" id="ciudad-institucion" placeholder="Ciudad">
        </div>
        <div class="col">
            <label for="estado-institucion" class="form-label">Estado:</label>
            <input type="text" class="form-control" id="estado-institucion" placeholder="Estado">
        </div>
    </div>
    <div class="row g-2">
        <div class="col">
            <label for="telefono-institucion" class="form-label">Teléfono:</label>
            <input type="text" class="form-control" id="telefono-institucion" placeholder="Teléfono">
        </div>
        <div class="col">
            <label for="celular-institucion" class="form-label">Celular:</label>
            <input type="text" class="form-control" id="celular-institucion" placeholder="Celular">
        </div>
    </div>
    <div class="row g-2">
        <div class="col-md-4">
            <label class="form-label d-block">Zona:</label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="zona" id="zona-urbana" value="urbana" required>
                <label class="form-check-label" for="zona-urbana">Urbana</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="zona" id="zona-rural" value="rural" required>
                <label class="form-check-label" for="zona-rural">Rural</label>
            </div>
        </div>
        <div class="col-md-4">
            <label for="horario" class="form-label">Horario:</label>
            <input type="text" class="form-control" id="horario" placeholder="Horario">
        </div>
        <div class="col-md-4">
            <label for="modalidad" class="form-label">Modalidad:</label>
            <select class="form-select" id="modalidad" required>
                <option value="">Selecciona...</option>
                <option value="individual">Individual</option>
                <option value="brigada">Brigada</option>
                <option value="vacaciones">Periodos vacacionales</option>
                <option value="proyecto">Proyecto especial</option>
            </select>
        </div>
    </div>

    <div class="row g-3 mt-3">
        <div class="col-md-6">
            <label class="form-label d-block">Asistió a la plática de sensibilización:</label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="platica" id="platica-si" value="si" required>
                <label class="form-check-label" for="platica-si">Sí</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="platica" id="platica-no" value="no" required>
                <label class="form-check-label" for="platica-no">No</label>
            </div>
        </div>
    </div>
    <button class="btn btn-primary w-100">Enviar y guardar</button>
</div>
